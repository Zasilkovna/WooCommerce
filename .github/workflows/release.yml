name: Release
on:
  release:
    types: [ published ]
    branches: [ main ]
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # https://github.com/actions/checkout/releases/tag/v2
      - name: Releasing WordPress plugin
        shell: bash
        run: bash "${GITHUB_WORKSPACE}/.github/release.sh"
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SLUG: packeta
      - name: Upload release asset
        uses: actions/upload-release-asset@v1 # https://github.com/actions/upload-release-asset/releases/tag/v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/packeta.zip # generated by previous step
          asset_name: packeta.zip
          asset_content_type: application/zip
