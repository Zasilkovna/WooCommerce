
name: Deploy to WordPress.org
on:
  release:
    types: [ published ]
jobs:
  deploy:
    name: New release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # https://github.com/actions/checkout/releases/tag/v2
      - name: WordPress plugin deploy
        id: deploy
        uses: 10up/action-wordpress-plugin-deploy@stable # https://github.com/10up/action-wordpress-plugin-deploy
        with:
          generate-zip: true
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SLUG: packeta
      - name: Upload release asset
        uses: actions/upload-release-asset@v1 # https://github.com/actions/upload-release-asset/releases/tag/v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/woocommerce-plugin-packeta-${{ github.event.release.tag_name }}.zip
          asset_name: woocommerce-plugin-packeta-${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip
